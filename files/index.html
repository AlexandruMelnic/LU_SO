<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulare Algoritmi</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Simulare Algoritmi</h1>

    <!-- Meniu pentru selectarea algoritmului -->
    <label for="algorithmSelect">Alegeți algoritmul:</label>
    <select id="algorithmSelect" onchange="updateAlgorithmForm()">
      <option value="roundRobin">Round-Robin</option>
      <option value="priority">Prioritate</option>
    </select>

    <div id="form-section" class="form-section">
      <label for="numProcesses">Numărul de procese:</label>
      <input
        type="number"
        id="numProcesses"
        placeholder="Introduceți numărul de procese"
      />

      <div id="processData"></div>

      <button onclick="addProcesses()">Adaugă Procese</button>
      <button onclick="calculate()">Calculează</button>
    </div>

    <div id="output-section" class="output" style="display: none">
      <h2>Rezultate</h2>
      <div id="execution-order"></div>
      <div id="completion-times"></div>
      <div id="averages"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
